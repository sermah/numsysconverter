<!DOCTYPE html>

<html>
    <head>
        <title>Перевод систем счисления</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/index.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Перевод систем счисления</h1>
        
        </div>
        <div id="main">
            <div id="inputDiv">
                <p>Числа должны состоять из чисел и/или букв латинского алфавита (любого регистра).<br/>
                Десятичные из 0-9, двоичные из 0 и 1, шестнадцатиричные из 0-9 и A-F. 
                </p>
                <p>Число: 
                <input id="inputNum" type="text" title="Число" value="2020"/></p>
                <p>Из 
                <input id="inputFrom" type="text" title="Из системы" value="10"/><span>-ной</span></p>
                <p>В 
                <input id="inputTo" type="text" title="В систему" value="2"/><span>-ную</span></p>
                <input type="button" value="Перевести" onclick="convert()"/>
            </div>
            <div id="outputDiv">
                <p>Вывод: <span id="outputNum"></span></p>
            </div>
        </div>
    </body>
</html>
